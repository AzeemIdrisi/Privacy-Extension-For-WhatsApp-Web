<!DOCTYPE html>
  <html>
    <head>
      <style>
        *{
          margin: 0;
          padding: 0;
        }
        body{
          font-family: "Segoe UI", Tahoma, sans-serif;
          font-size: 75%;
          width: 200px;
          padding: 10px;
          -moz-user-select: none;
          user-select: none;
        }
        hr{
          border: 0.5px solid #dedede;
          margin: 10px 0;
        }
        img{
          float: left;
          margin-top: 5px;
          margin-left: 10px;
          margin-right: 15px;
        }
        h1{
          font-size: larger;
          margin-bottom: 5px;
          display: block;
        }
        h2{
          margin-bottom: 6px;
          font-size: small;
        }
        p{
          margin-top: 5px;
          font-size: small;
        }
        button {
          height: 25px;
          width: 70px;
          outline: none;
          margin-bottom: 15px;
        }
        #otherSettings{
          border: 0.5px solid #dedede;
          margin: 3px 0;
          width: 10px;
        }
        a{
          color: #00587f;
        }
        #footer hr{
          margin-bottom: 0;
          margin-top: 15px;
        }
        #footer p{
          font-size: smaller;
        }
      </style>
    </head>
    <body>
      <img src="../images/logo_32.png" alt="">
      <h1>Privacy Extension<br>For WhatsApp Web</h1>
      <hr>
      <h2>Toggle</h2>
      <button id="switch">Disable</button>
      <h2>Settings</h2>
      <p><input type="checkbox" id="messages" checked><label for="messages"> All messages</label></p>
      <p><input type="checkbox" id="mediaPreview" checked><label for="mediaPreview"> Media preview</label></p>
      <p><input type="checkbox" id="mediaGallery" checked><label for="mediaGallery"> Media gallery</label></p>
      <p><input type="checkbox" id="textInput" checked><label for="textInput"> Text input</label></p>
      <p><input type="checkbox" id="profilePic"><label for="profilePic"> Profile pictures</label></p>
      <p><input type="checkbox" id="name"><label for="name"> Group/Users names</label></p>
      <hr id="otherSettings">
      <p><input type="checkbox" id="noDelay"><label for="noDelay"> No transition delay</label></p>
      <div id="footer">
        <hr>
        <p>v2.3.0 - <a href="mailto:contact@lukaslen.com" title="When you encounter issues or have a feature request please email me: contact@lukaslen.com" target="_blank">Bug reports & Suggestions</a> - <a href="https://lukaslen.com" title="by Lukas Lenhardt" target="_blank">Author</a></p>
      </div>
      <span id="popupMessage"></span>
      <script src="popup.js"></script>
    </body>
  </html>
